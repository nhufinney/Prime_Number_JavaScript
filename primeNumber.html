<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Prime Number</h1>

      <form id="prime">
        <div class="form-group">
          <label for="input">Enter the value you wish to check prime</label>
          <input id="input" min="2" name='input' type="number" required>
        </div>

        <button type="submit" class="btn">Change!</button>
      </form>

      <div id="result">
        <p>It includes:
            <span class='prime_number'></span> <span class = "not_quarter"></span>


        </p>

      </div>
    </div>
  </body>
</html>
